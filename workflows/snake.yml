name: GitHub Contribution Snake

# Executa no push e uma vez por dia
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * *' # todo dia à meia-noite (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install snk
        run: npm install -g github-contribution-snake

      - name: Generate snake animation
        run: snk --user lucasdiasp --theme dark --output ./output/github-contribution-grid-snake-dark.svg

      - name: Commit and push SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./output/github-contribution-grid-snake-dark.svg
          git commit -m "Atualiza gráfico de contribuições do snake"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}